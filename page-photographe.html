<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/a8f258b41c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="style.css" />
    <title>FishEye - Photography</title>
    <script type="module" src="photographerPage.js"></script>
    <script type="module" src="./modal.js"></script>
  </head>
  <body>
    <header class="header">
      <div id="Logo">
        <a href="index.html">
          <img src="svgRepo/logo.svg" alt="" class="PhotographerPageLogo" />
        </a>
      </div>
    </header>
    <main>
      <div id="photographBanner">
        <button type="button" class="contactMeButton">Contactez-moi</button>
      </div>
      <section id="filterOrderBy">
        <h2 id="filterTitle">Trier par</h2>
        <div id="filterContent">
          <a
            href="#"
            id="orderByClick"
            role="button"
            aria-haspopup="listbox"
            aria-expanded="false"
            aria-label="Order by"
            aria-controls="orderOptions"
            aria-labelledby="order-by__title"
          >
            <span id="orderSelected"></span>
            <div id="orderImg">
              <img src="svgRepo/botArrow.svg" alt="" id="orderbotArrow" />
            </div>
          </a>
          <div class="orderOptions" role="listbox">
            <a
              href="#"
              class="option"
              data-value="popularite"
              aria-selected="true"
              role="option"
              >Popularité</a
            >
            <a
              href="#"
              class="option"
              data-value="date"
              aria-selected="false"
              role="option"
              >Date</a
            >
            <a
              href="#"
              class="option"
              data-value="titre"
              aria-selected="false"
              role="option"
              >Titre</a
            >
          </div>
        </div>
      </section>

      <div id="mediaGallery" class="mediaGallery"></div>

      <div class="modalbg">
        <div id="formDiv">
          <div class="container">
            <form class="form" id="form">
              <div class="headerCross">
                <div class="formHeader">
                  <h2>Contactez-moi</h2>
                </div>
                <span class="close"><i class="fas fa-times"></i></span>
              </div>
              <div class="form-control">
                <label>Prénom</label>
                <input type="text" id="Surname" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error</small>
              </div>

              <div class="form-control">
                <label>Nom de Famille</label>
                <input type="text" id="FamilyName" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error</small>
              </div>

              <div class="form-control">
                <label>email</label>
                <input
                  type="email"
                  id="email"
                  placeholder="openclassroom@openclassroom.com"
                />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error</small>
              </div>

              <div class="form-control">
                <label>Commentaire</label>
                <input
                  type="text"
                  id="Comment"
                  placeholder="10 character minimum"
                  class="CommentInput"
                />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error</small>
              </div>
              <button>Envoyer</button>
            </form>
            <div id="confirmation">
              <h1>Merci de m'avoir contacter</h1>
              <button class="btnClose">Merci !</button>
            </div>
          </div>
        </div>
      </div>
      <div id="lightBox"></div>
    </main>
  </body>
</html>
