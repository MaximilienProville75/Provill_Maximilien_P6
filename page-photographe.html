<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/a8f258b41c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="style.css" />
    <title>FishEye - Photography</title>
    <script type="module" src="photographerPage.js"></script>
  </head>
  <body>
    <header class="header">
      <div id="Logo">
        <a href="index.html">
          <img src="svgRepo/logo.svg" alt="" class="PhotographerPageLogo" />
        </a>
      </div>
    </header>
    <main>
      <div id="photographBanner"></div>
      <section id="filterOrderBy">
        <h2 id="filterTitle">Trier par</h2>
        <div id="filterContent">
          <a
            href="#"
            id="orderByClick"
            role="button"
            aria-haspopup="listbox"
            aria-expanded="false"
            aria-label="Order by"
            aria-controls="orderOptions"
            aria-labelledby="order-by__title"
          >
            <span id="orderSelected"></span>
            <div id="orderImg">
              <img src="svgRepo/botArrow.svg" alt="" id="orderbotArrow" />
            </div>
          </a>
          <div class="orderOptions" role="listbox">
            <a
              href="#"
              class="option"
              data-value="popularite"
              aria-selected="true"
              role="option"
              >Popularit√©</a
            >
            <a
              href="#"
              class="option"
              data-value="date"
              aria-selected="false"
              role="option"
              >Date</a
            >
            <a
              href="#"
              class="option"
              data-value="titre"
              aria-selected="false"
              role="option"
              >Titre</a
            >
          </div>
        </div>
      </section>

      <div id="mediaGallery"></div>
      <div id="modalForm"></div>
      <div id="lightBox"></div>
    </main>
  </body>
</html>
