<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/a8f258b41c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="modal.css" />
    <script src="modal.js"></script>
    <title>FishEye - Photography</title>
  </head>
  <body>
    <div id="page-wrapper">
      <!-- HEADER -->
      <header class="header">
        <div id="Logo">
          <a href="index.html">
            <img src="logo.svg" alt="" />
          </a>
        </div>
      </header>
      <main>
    <!-- CONTACT MODAL -->
    <div id="modal-background" class="hidden">
      <div id="modal-padding">
        <form
          action=""
          method="GET"
          id="contact-modal"
          aria-labelledby="modal__contact-me"
          class="hidden"
        >
          <h1 id="modal__contact-me">Contactez-moi</h1>
          <p id="modal__name"></p>
          <!-- First name -->
          <label for="first-name" id="label__first-name" class="modal__label"
            >Prénom</label
          >
          <input
            type="text"
            name="first-name"
            id="first-name"
            aria-label="First name"
            aria-labelledby="label__first-name"
            class="modal__input"
          />
          <p class="hidden invalid-message" id="first-name-invalid_message">
            Veuilliez saisir plus de deux caractères (sans-espace)
          </p>

          <!-- Last name -->
          <label for="last-name" id="label__last-name" class="modal__label"
            >Nom</label
          >
          <input
            type="text"
            name="last-name"
            id="last-name"
            aria-label="Last name"
            aria-labelledby="label__last-name"
            class="modal__input"
          />
          <p class="hidden invalid-message" id="last-name-invalid_message">
            Veuilliez saisir plus de deux caractères (sans-espace)
          </p>

          <!-- Email -->
          <label for="email" id="label__email" class="modal__label"
            >Email</label
          >
          <input
            type="email"
            name="email"
            id="email"
            aria-label="Email"
            aria-labelledby="label__email"
            class="modal__input"
          />
          <p class="hidden invalid-message" id="email-invalid_message">
            Veuilliez saisir un email valide
          </p>

          <!-- User input message -->
          <label for="user-msg" id="label__your-message" class="modal__label"
            >Votre message</label
          >
          <textarea
            name="user-msg"
            id="user-msg"
            aria-label="Your message"
            aria-labelledby="label__your-message"
            class="modal__input"
          >
          </textarea>

          <!-- Close and Submit buttons -->
          <button type="submit" aria-label="Send" id="submit-button">
            Envoyer
          </button>
          <button
            id="close-modal"
            class="close"
            aria-label="Close Contact form"
          >
            <img src="assets/svg-assets/close_button.svg" alt="" />
          </button>
        </form>

        <!-- Validation message -->
        <div id="validation__dialog" role="dialog" class="hidden">
          <button id="validation__close" aria-label="Close Contact form">
            <img src="assets/svg-assets/close_button.svg" alt="" />
          </button>
          <p id="validation__message"></p>
          <button id="validation__confirm-button">Super !</button>
        </div>
      </div>
    </div>
    <script type="module" src="photographer-page.js"></script>
    <script type="module" src="modal.js"></script>
  </body>
</html>
