<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script src="https://kit.fontawesome.com/a8f258b41c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
    <script src="modal.js"></script>
    <title>FishEye - Photography</title>
</head>
<body>
    <header>
        <div id="BannerPhoto">
            <div id="Logo">
                <h1>Fish<i class="fas fa-camera"></i>ye</h1>
            </div>
        </div>
    </header>
    <main>


        
        

        


        <div id="ProfilGallery">
            
            <div id="PhotographProfil">
                <script src="modal.js"></script>
                <div id="PhotoProfil">
                    <div class="ArtistPhot">
                        <img src="Sample Photos/Photographers ID Photos/MimiKeel.jpg" alt="Photo Mimi">
                    </div>
                </div>
                <div id="PhotoDescription">
                    <div class="ArtistName">
                        <span>Mimi Keel</span>
                    </div>
                    <div class="ArtistCity">
                        <span>London, UK</span>
                    </div>
                    <div class="ArtistDescription">
                        <span>Voir le beau dans le quotidien</span>
                    </div>
                    <div class="ArtistHashtags">
                        <div class="Hashtag">
                            #portrait
                        </div>
                        <div class="Hashtag">
                            #events
                        </div>
                        <div class="Hashtag">
                            #travel
                        </div>
                        <div class="Hashtag">
                            #animals
                        </div>
                    </div>
                </div>
            </div>
            <div id="PhotographGallery">
                <div id="Photo">
                    <img src="Sample Photos/Mimi/Animals_Rainbow.jpg" alt="">
                    <div class="PhotoName">
                        <span>Arc-en-Ciel</span> 
                        <i class="fas fa-heart"></i>
                    </div>
                </div>
                <div id="Photo">
                    <img src="Sample Photos/Mimi/Event_BenevidesWedding.jpg" alt="">
                    <div class="PhotoName">
                        <span>Wedding_1</span> 
                        <i class="fas fa-heart"></i>
                    </div>
                </div>
                <div id="Photo">
                    <img src="Sample Photos/Mimi/Event_PintoWedding.jpg" alt="">
                    <div class="PhotoName">
                        <span>Wedding_2</span> 
                        <i class="fas fa-heart"></i>
                    </div>
                </div>
                <div id="Photo">
                    <img src="Sample Photos/Mimi/Event_SeasideWedding.jpg" alt="">
                    <div class="PhotoName">
                        <span>Seaside Wedding</span> 
                        <i class="fas fa-heart"></i>
                    </div>
                </div>
                <div id="Photo">
                    <img src="Sample Photos/Mimi/Portrait_Background.jpg" alt="">
                    <div class="PhotoName">
                        <span>Portrait</span> 
                        <i class="fas fa-heart"></i>
                    </div>
                </div>
                <div id="Photo">
                    <img src="Sample Photos/Mimi/Portrait_Nora.jpg" alt="">
                    <div class="PhotoName">
                        <span>Portrain Nora</span> 
                        <i class="fas fa-heart"></i>
                    </div>
                </div>
                <div id="Photo">
                    <img src="Sample Photos/Mimi/Portrait_Wednesday.jpg" alt="">
                    <div class="PhotoName">
                        <span>Portrain Wednesday</span> 
                        <i class="fas fa-heart"></i>
                    </div>
                </div>
                <div id="Photo">
                    <img src="Sample Photos/Mimi/Travel_HillsideColor.jpg" alt="">
                    <div class="PhotoName">
                        <span>Travel Hillside</span> 
                        <i class="fas fa-heart"></i>
                    </div>
                </div>
                <div id="Photo">
                    <img src="Sample Photos/Mimi/Travel_Lonesome.jpg" alt="">
                    <div class="PhotoName">
                        <span>Travel Lonesome</span> 
                        <i class="fas fa-heart"></i>
                    </div>
                </div>
            </div>  
        </div>
        

        
         
    </main>

    
</body>
</html>
