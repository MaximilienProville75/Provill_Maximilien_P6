<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script src="https://kit.fontawesome.com/a8f258b41c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
    <script src="modal.js"></script>
    <title>FishEye - Photography</title>
</head>
<body>
    <header>
        <div id="BannerPhoto">
            <div id="Logo">
                <h1>Fish<i class="fas fa-camera"></i>ye</h1>
            </div>
        </div>
    </header>
    <main>


        
        <button class="btn-signup modal-btn">
            Contactez-Moi
          </button>

        <div class="bground">
            <div class="content">
              <span class="close"></span>
              <div class="modal-body">
                <div id="confirmation">
                  <h1> Thank you for 
                    submitting your 
                    registration details</h1>
                  <button class="btn-close">Close</button>
                </div>
                <form
                  id="form"
                  name="reserve"
                  action="index.html"
                  method="get"
                  onsubmit="return validate();"
                >
                  <div
                    class="formData" data-error="Veuillez entrer 2 caractÃ¨res ou plus pour le champ du nom">
                    <label for="first" >First Name</label><br>
                    <input
                      class="text-control"
                      type="text"
                      id="first"
                      name="first"
                      minlength="2"
                    /><br>
                  </div>
                  <div id="error-first"></div>
                  <div
                    class="formData">
                    <label for="last" >Last Name</label><br>
                    <input
                      class="text-control"
                      type="text"
                      id="last"
                      name="last"
                      minlength="2"
                    /><br>
                  </div>
                  <div id="error-last"></div>
                  <div
                    class="formData">
                    <label for="email" >Email</label><br>
                    <input
                      class="text-control"
                      type="email"
                      id="email"
                      name="email"
                    /><br>
                  </div>
                  <div id="error-mail"></div>
                  <div
                    class="formData">
                    <label for="birthdate" >Votre Message</label><br>
                    <input
                      class="text-control"
                      type="text"
                      id="birthdate"
                      name="birthdate"
                    /><br>
                  </div>
                  <div id="error-birth"></div>
                  <input
                    class="btn-submit"
                    type="submit"
                    class="button"
                    value="Go"
                  />
                </form>
              </div>
            </div>
        </div>


        <div id="ProfilGallery">
            <div id="PhotographProfil">
                <div id="PhotoProfil">
                    <div class="ArtistPhot">
                        <img src="Sample Photos/Photographers ID Photos/MimiKeel.jpg" alt="Photo Mimi">
                    </div>
                </div>
                <div id="PhotoDescription">
                    <div class="ArtistName">
                        <span>Mimi Keel</span>
                    </div>
                    <div class="ArtistCity">
                        <span>London, UK</span>
                    </div>
                    <div class="ArtistDescription">
                        <span>Voir le beau dans le quotidien</span>
                    </div>
                    <div class="ArtistHashtags">
                        <div class="Hashtag">
                            #portrait
                        </div>
                        <div class="Hashtag">
                            #events
                        </div>
                        <div class="Hashtag">
                            #travel
                        </div>
                        <div class="Hashtag">
                            #animals
                        </div>
                    </div>
                </div>
            </div>
            <div id="PhotographGallery">
                <div id="Photo">
                    <img src="Sample Photos/Mimi/Animals_Rainbow.jpg" alt="">
                    <div class="PhotoName">
                        <span>Arc-en-Ciel</span> 
                        <i class="fas fa-heart"></i>
                    </div>
                </div>
                <div id="Photo">
                    <img src="Sample Photos/Mimi/Event_BenevidesWedding.jpg" alt="">
                    <div class="PhotoName">
                        <span>Wedding_1</span> 
                        <i class="fas fa-heart"></i>
                    </div>
                </div>
                <div id="Photo">
                    <img src="Sample Photos/Mimi/Event_PintoWedding.jpg" alt="">
                    <div class="PhotoName">
                        <span>Wedding_2</span> 
                        <i class="fas fa-heart"></i>
                    </div>
                </div>
                <div id="Photo">
                    <img src="Sample Photos/Mimi/Event_SeasideWedding.jpg" alt="">
                    <div class="PhotoName">
                        <span>Seaside Wedding</span> 
                        <i class="fas fa-heart"></i>
                    </div>
                </div>
                <div id="Photo">
                    <img src="Sample Photos/Mimi/Portrait_Background.jpg" alt="">
                    <div class="PhotoName">
                        <span>Portrait</span> 
                        <i class="fas fa-heart"></i>
                    </div>
                </div>
                <div id="Photo">
                    <img src="Sample Photos/Mimi/Portrait_Nora.jpg" alt="">
                    <div class="PhotoName">
                        <span>Portrain Nora</span> 
                        <i class="fas fa-heart"></i>
                    </div>
                </div>
                <div id="Photo">
                    <img src="Sample Photos/Mimi/Portrait_Wednesday.jpg" alt="">
                    <div class="PhotoName">
                        <span>Portrain Wednesday</span> 
                        <i class="fas fa-heart"></i>
                    </div>
                </div>
                <div id="Photo">
                    <img src="Sample Photos/Mimi/Travel_HillsideColor.jpg" alt="">
                    <div class="PhotoName">
                        <span>Travel Hillside</span> 
                        <i class="fas fa-heart"></i>
                    </div>
                </div>
                <div id="Photo">
                    <img src="Sample Photos/Mimi/Travel_Lonesome.jpg" alt="">
                    <div class="PhotoName">
                        <span>Travel Lonesome</span> 
                        <i class="fas fa-heart"></i>
                    </div>
                </div>
            </div>  
        </div>
        

        
         
    </main>

    <script src="modal.js"></script>
</body>
</html>
